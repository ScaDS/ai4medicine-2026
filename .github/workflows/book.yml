name: deploy-book

on:
  push:
    branches:
    - main

jobs:
  deploy-book:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
    - uses: actions/checkout@v6

    - name: Set up Python 3.13
      uses: actions/setup-python@v6
      with:
        python-version: 3.13
        cache: pip

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Debug versions and layout
      run: |
        python -V
        pip -V
        pip show jupyter-book || true
        jupyter-book --version || true
        jupyter book --version || true
        ls -als
        echo "---- _config.yml ----" && (test -f _config.yml && head -n 80 _config.yml || echo "missing")
        echo "---- _toc.yml ----" && (test -f _toc.yml && head -n 120 _toc.yml || echo "missing")

    - name: Build the book
      run: |
        jupyter-book build .

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: "_build/html"

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4